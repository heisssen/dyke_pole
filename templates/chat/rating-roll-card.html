<div class="dykepole-card roll-card {{resultClass}}">
    <header class="card-header">
        <h3>{{localize "DYKEPOLE.RollResult"}}: {{ratingName}}</h3>
    </header>
    <div class="card-content">
        <div class="roll-result">
            <h2>{{resultText}}</h2>
        </div>
        <div class="dice-roll">
            <strong>{{localize "DYKEPOLE.Roll"}}:</strong>
            {{#each rollResults}}
            <span class="die">{{this}}</span>
            {{/each}}
        </div>
    </div>
</div>
