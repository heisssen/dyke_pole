<div class="dykepole roll-card {{resultClass}}">
  <div class="roll-header">
    <h3>{{ratingName}}</h3>
  </div>
  
  <div class="roll-result">
    {{resultText}}
  </div>
  
  <div class="roll-details">
    <div>Формула: {{rollFormula}}</div>
    <div>Результат: [{{#each rollResults}}{{this}}{{#unless @last}}, {{/unless}}{{/each}}]</div>
    {{#if (gt advantage 0)}}
    <div>Переваги: +{{advantage}}к6</div>
    {{/if}}
  </div>
</div>
