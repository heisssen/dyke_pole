<div class="dykepole-card"><header class="card-header"><h3>{{localize "DYKEPOLE.RollResult"}}: {{skillName}}</h3></header><div class="card-content"><div class="roll-result {{resultClass}}"><h2>{{resultText}}</h2></div>{{#if hasTwist}}<div class="roll-twist"><h2>{{localize "DYKEPOLE.Twist"}}</h2></div>{{/if}}<div class="roll-marks" style="text-align: center; margin-bottom: 10px; background: #eee; padding: 5px; border-radius: 3px;"><strong>Прогрес на треку: {{finalMarks}} позначки</strong></div><div class="dice-roll"><p><strong>Кидок:</strong> {{rollFormula}} | <strong>Зріз:</strong> {{cut}} | <strong>Вплив:</strong> {{impact}}</p><p><strong>Результати:</strong>{{#each rollResults}}<span class="die">{{this}}</span>{{/each}}</p></div></div></div>
